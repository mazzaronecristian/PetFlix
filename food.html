<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/foodStyle.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/13645b992e.js" crossorigin="anonymous"></script>
	<script defer src="js/app.js" type="text/javascript"></script>
	<title>food</title>
</head>
<body>

	<div class="container">

		<div class="menu-container">
			<div class="menu">
				<button class="btn transparent">Cibo</button>
				<button class="btn transparent">Salute</button>
				<button class="btn" id="SOS">SOS</button>
			</div>

			<img src="images/register.svg">
		</div>

		<section class="info">

			<div class="forms-container">

				<!-- cibo-->
				<div class="orari">
					<h2>Orari Cibo</h2>
					<ul>
						<li>12:00</li>
						<li>18:00</li>
					</ul>

					<!--pop-up-->
					<button data-modal-target="#modal" class="edit"><i class="fa-solid fa-pencil"></i></button>
					<div class="modal" id="modal">
						<div class="modal-header">
							<div class="title">Modifica gli orari</div>
							<button data-close-button class="close-button"><i class="fa-solid fa-xmark"></i></button>
						</div>
						<div class="modal-body">
							<button data-add-time-field class="edit add"><i class="fa-solid fa-plus"></i></button>		
						</div>
					</div> 
					<div id="overlay"></div>
				</div>

				<!--acqua-->

				<div>
					<h2>Erogazione Acqua</h2>
					<span>Erogazione automatica acqua quando l'animale Ã¨ vicino</span>
					<label class="switch">
					  	<input type="checkbox">
					 	<span class="slider"></span>
					</label>
				</div>

			</div>

		</section>

		

	</div>

</body>
</html>
